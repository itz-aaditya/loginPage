<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel ="stylesheet" href ="dashboard.css">
  </head>
  <body>
    <div class="dashboard-container">
        <header class ="dashboard-header">
            <h1>Welcome To Your Dashboard</h1>
            <button id ="logoutBtn" class ="logout-btn">
                Logout
            </button>
        </header>

        <div class="user-details">
            <h2>Your Information</h2>
            <div class ="details-item">
                <span class="detail-label">Full Name:</span>
                <span id="detail-FullName" class="detail-value"></span>
                
            </div>
            <div class ="details-item">

                <span class="detail-label">Email:</span>
                <span id="detailEmail" class="detail-value"></span>
                
            </div>

            <div class ="details-item">

                <span class="detail-label">Phone:</span>
                <span id="detailphone" class="detail-value"></span>
                
            </div>

            <div class ="details-item">
                
                <span class="detail-label">Gender:</span>
                <span id="detailGender" class="detail-value"></span>
                
            </div>

            <div class ="details-item">
                
                <span class="detail-label">Date of Birth:</span>
                <span id="detailDob" class="detail-value"></span>
                
            </div>

            <div class ="details-item">
                
                <span class="detail-label">Address:</span>
                <span id="detailAddress" class="detail-value"></span>
                
            </div>

            <div class ="details-item">
                
                <span class="detail-label">City:</span>
                <span id="detailCity" class="detail-value"></span>
                
            </div>

            <div class ="details-item">
                
                <span class="detail-label">Skills:</span>
                <span id="detailSkills" class="detail-value"></span>
                
            </div>
        </div>
    </div>
    <Script src ="dashboard.js"></Script>
  </body>
</html>
